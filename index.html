<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section>
<div class="container">
<div class="row">
<div class="col-sm">
    <div><kbd class="a">A</kbd></div>
    <div class="black"><kbd class="black-letter w">W</kbd></div>
</div>
<div class="col-sm">
    <div><kbd class="s">S</kbd></div>
    <div class="black"><kbd class="e black-letter">E</kbd></div>
</div>
<div class="col-sm">
    <div><kbd class="d black-letter">D</kbd></div>
</div>
<div class="col-sm">
    <div><kbd class="f">F</kbd></div>
    <div class="black"><kbd class="t black-letter">T</kbd></div>
</div>
<div class="col-sm">
    <div><kbd class="g">G</kbd></div>
    <div class="black"><kbd class="black-letter y">Y</kbd></div>
</div>
<div class="col-sm">
    <div><kbd class="h">H</kbd></div>
    <div class="black"><kbd class="black-letter u">U</kbd></div>
</div>
<div class="col-sm">
    <div><kbd class="j">J</kbd></div>
</div>
</div>
</div>
<div class="text">Virtual Piano</div>
</section>


<script src="index.js"></script>

</body>
</html>
